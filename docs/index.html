<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="wrapper">
      <!-- Main Title Start -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Main Title End -->
      
      <!-- Password Generator Start -->
      <div class="card">
        <!-- Title -->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- ------------------------------------------- -->
        <!-- Password -->
        <div class="card-body">
          <textarea
            readonly
            id="#password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button id="copy">Copy</button>
        </div>
        <!-- ------------------------------------------- -->
        <!-- Button to open settings -->
        <div class="card-footer">
          <button id="generate" class="btn">Create Password</button>
        </div>
        <!-- --------------------------------------------- -->
      </div>
     
      <!-- modal -->
      <div id="Settings-Modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <!-- --------------------------- -->
          <div id="random-password">
            <div id="settings">
              <!-- Start Password Settings -->
              <label for="length">Length</label>
              <input type="number" id="length" value="8" min="8" max="128" />   
              
              <label for="numbers">Numbers</label>
              <input type="checkbox" id="numbers" checked />

              <label for="symbols">Symbols</label>
              <input type="checkbox" id="symbols" checked />

              <label for="lower">Lower Case Letters</label>
              <input type="checkbox" id="lower" checked />

              <label for="upper">Upper Case Letters</label>
              <input type="checkbox" id="upper" checked />
              <!-- End Password Settings -->
            </div>
            <!-- --------------------------- -->
            <!-- Button to generate password -->
            <button id="#generate" class="btn">Generate Password</button>
          </div>
          
        </div>
      </div>
      
    <!-- Java -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
